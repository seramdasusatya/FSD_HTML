<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Task</title>
</head>
<body>
	<div style="width: 1500px;height: 1000px;background-color: blueviolet;">
		<div style="width: 1500px;height: 500px;background-color: darkred;">
			<div style="width: 500px;height: 500px;background-color: orange;float: left;">
				<div style="width: 500px;height: 250px;background-color: darkcyan;"></div>
				<div style="width: 500px;height: 250px;background-color: purple;">
					<div style="width: 250px;height: 250px;background-color: coral;float: left;"></div>
					<div style="width: 250px;height: 250px;background-color: ghostwhite;float: right;"></div>
				</div>
			</div>
			<div style="width: 300px;height: 500px;background-color: grey;float: left;">
				<div style="width: 300px;height: 250px;background-color: orangered;">
					<div style="width: 150px;height: 250px;background-color: maroon;float: left;"></div>
					<div style="width: 150px;height: 250px;background-color: darkorchid;float: right;"></div>
				</div>
				<div style="width: 300px;height: 250px;background-color: palegreen;"></div>
			</div>
			<div style="width: 200px;height: 500px;background-color: green;float: left;"></div>
			<div style="width: 500px;height: 500px;background-color: lime;float: right;">
				<div style="width: 500px;height: 250px;background-color: lightyellow;">
					<div style="width: 250px;height: 250px;background-color: slateblue;float: left;"></div>
					<div style="width: 250px;height: 250px;background-color: burlywood;float: right;"></div>
				</div>
				<div style="width: 500px;height: 250px;background-color: sandybrown;"></div>
			</div>
		</div>
		<div style="width: 1500px;height: 200px;background-color: skyblue;">
			<div style="width: 500px;height: 200px;background-color: goldenrod;float: left;"></div>
			<div style="width: 300px;height: 200px;background-color: darkmagenta;float: left;">
				<div style="width: 150px;height: 200px;background-color: turquoise;float: left;"></div>
				<div style="width: 150px;height: 200px;background-color: cornflowerblue;float: right;"></div>
			</div>
			<div style="width: 200px;height: 200px;background-color: darkkhaki;float: left;"></div>
			<div style="width: 500px;height: 200px;background-color: indianred;float: right;"></div>
		</div>
		<div style="width: 1500px;height: 300px;background-color: hotpink;">
			<div style="width: 500px;height: 300px;background-color: lightseagreen;float: left;">
				<div style="width: 250px;height: 300px;background-color: darkviolet;float: left;"></div>
				<div style="width: 250px;height: 300px;background-color: dimgrey;float: right;">
					<div style="width: 250px;height: 200px;background-color: palevioletred;"></div>
					<div style="width: 250px;height: 100px;background-color: oldlace;"></div>
				</div>
			</div>
			<div style="width: 300px;height: 300px;background-color: darkgreen;float: left;">
				<div style="width: 150px;height: 300px;background-color: violet;float: left;"></div>
				<div style="width: 150px;height: 300px;background-color: mediumvioletred;float: right;">
					<div style="width: 150px;height: 150px;background-color: lightslategray;"></div>
					<div style="width: 150px;height: 150px;background-color: darkslategrey;"></div>
				</div>
			</div>
			<div style="width: 200px;height: 300px;background-color: lightgoldenrodyellow;float: left;"></div>
			<div style="width: 500px;height: 300px;background-color: darkolivegreen;float: right;">
				<div style="width: 500px;height: 150px;background-color: crimson;"></div>
					<div style="width: 500px;height: 150px;background-color: black;"></div>
			</div>
		</div>
	</div>
</body>
</html>
