<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task5</title>
	<style>
		table, th{
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>A test with merged cells</h3>
	<table border="" cellspacing="0px" width="300px" height="150px">
		<thead>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Average</th>
				<th rowspan="2">Red eyes</th>
			</tr>
			<tr>
				<th>height</th>
				<th>weight</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Male</th>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
				<th>Female</th>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
