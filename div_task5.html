<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Task 5</title>
</head>
<body>
	<div style="width: 1000px;height: 400px;background-color: blue;">
		<div style="width: 500px;height: 400px;background-color: hotpink;float: left;">
			<div style="width: 500px;height: 200px;background-color: violet;">
				<div style="width: 200px;height: 200px;background-color: rosybrown;float: left;"></div>
				<div style="width: 300px;height: 200px;background-color: crimson;float: right;"></div>
			</div>
			<div style="width: 500px;height: 200px;background-color: darkolivegreen;">
				<div style="width: 100px;height: 200px;background-color: palegoldenrod;float: left;">
					<div style="width: 100px;height: 100px;background-color: black;"></div>
					<div style="width: 100px;height: 100px;background-color: magenta;"></div>
				</div>
				<div style="width: 400px;height: 200px;background-color: firebrick;float: right;"></div>
			</div>
		</div>
		<div style="width: 250px;height: 400px;background-color: greenyellow;float: left;"></div>
		<div style="width: 250px;height: 400px;background-color: darkred;float: right;">
			<div style="width: 250px;height: 300px;background-color: darkorchid;"></div>
			<div style="width: 250px;height: 100px;background-color: lightblue;"></div>
		</div>
	</div>
</body>
</html>
